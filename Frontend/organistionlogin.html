<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    
    <link rel="stylesheet" href="../css/orglogin.css">
    <title>Organisation registration</title>
</head>
<body>
    <center> <h1>Organisation Entry</h1> </center>
    <center>
        <div id="logindiv">
            <form action="/registerorg" method="post" >
            <strong>Orgainstion Name</strong> <br> <br>
             <input type="text" placeholder="Orgainstion Name" name="name">
            <br><br>
            <strong>Address</strong> <br> <br>
             <input type="text" placeholder="Address" name="address">
            <br><br>
            <strong>Phonenumber</strong>  <br> <br>
             <input type="text" placeholder="phonenumber" name="phonenumber">
            <br><br>
            <strong>EmailId</strong> <br> <br>
             <input type="email" name="emailid" placeholder="emailid">
             <br><br>
             <button type="submit" class="btn btn-primary success"   >Register</button>
            </form>
        </div>            
    </center>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
</body>
</html>
