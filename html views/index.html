    <div id="colossel">
            <div class="container mt-3">
                    
                    
                    <div id="myCarousel" class="carousel slide">
                    
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                      <li class="item1 active"></li>
                      <li class="item2"></li>
                      <li class="item3"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="joshua-earle-506360-unsplash.jpg" alt="Los Angeles" width="1100" height="500">
                      </div>
                      <div class="carousel-item">
                        <img src="luke-stackpoole-651424-unsplash.jpg" alt="Chicago" width="1100" height="500">
                      </div>
                      <div class="carousel-item">
                        <img src="patrick-hendry-227811-unsplash.jpg" alt="New York" width="1100" height="500">
                      </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#myCarousel">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel">

                    </a>

    </div>
    

    <div id="parallax1">

    <div class="container-fluid">
        <div id="information">

        </div>
    </div>

    <script>
            $(document).ready(function(){
                // Activate Carousel with a specified interval
                $("#myCarousel").carousel({interval: 500});
                    
                // Enable Carousel Indicators
                $(".item1").click(function(){
                    $("#myCarousel").carousel(0);
                });
                $(".item2").click(function(){
                    $("#myCarousel").carousel(1);
                });
                $(".item3").click(function(){
                    $("#myCarousel").carousel(2);
                });
                
                // Enable Carousel Controls
                $(".carousel-control-prev").click(function(){
                    $("#myCarousel").carousel("prev");
                });
                $(".carousel-control-next").click(function(){
                    $("#myCarousel").carousel("next");
                });
            });
            </script>

</body>
</html>
